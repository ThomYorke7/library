<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Library</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div id="header-container">
        <header>
            <h1>The Bookshelf.</h1>
        </header>
    </div>

    <div id="form-container">
        <form id="book-form">
            <label for="book-title">Title
                <input id="book-title" type="text" required>
            </label>
            <label for="book-author">Author
                <input id="book-author" type="text" required>
            </label>
            <label for="book-pages">Pages
                <input id="book-pages" type="number" required>
            </label>
            <label for="book-read">Read
                <input id="book-read" type="checkbox">
            </label>
            <label id="add-book"><button type="submit">Add Book</button></label>
        </form>
    </div>

    <div id="books-container">
        <table id="library-table">
            <thead id="table-header">
                <tr>
                    <th onclick="sortTable(0)">Title</th>
                    <th onclick="sortTable(1)">Author</th>
                    <th onclick="sortTable(2)">Pages</th>
                    <th onclick="sortTable(3)">Read</th>
                    <th>Remove</th>
                </tr>
            </thead>
        </table>
    </div>

    <div id="empty-library">Your library is empty. Let's add some book!</div>

    <div id=stats-container>
        <div id="stats">
            <div id="h1-container">
                <h1>Statistics</h1>
            </div>
            <div id="total-books">
                <h3>Books you have</h3>
                <p></p>
            </div>
            <div id="read-books">
                <h3>Books you read</h3>
                <p></p>
            </div>
            <div id="total-pages">
                <h3>Total pages</h3>
                <p></p>
            </div>
            <div id="average-pages">
                <h3>Pages average</h3>
                <p></p>
            </div>
            <div id="longest-book">
                <h3>Longest book</h3>
                <p></p>
            </div>
            <div id="shortest-book">
                <h3>Shortest book</h3>
                <p></p>
            </div>
            <div id="total-authors">
                <h3>Total authors</h3>
                <p></p>
            </div>
            <div id="preferred-author">
                <h3>Preferred author</h3>
                <p></p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
